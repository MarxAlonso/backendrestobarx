spring.application.name=backendrestobarx

# Configuración de base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/resto_barx?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=restoBarXSecretKeyVeryLongAndSecureForJWTTokenGeneration2024
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173